actor: Tester
paths:
  tests: tests
  log: tests/_output
  data: tests/_data
  helpers: tests/_support
  wpFolder: '%WP_ROOT_FOLDER%'
settings:
  bootstrap: _bootstrap.php
  colors: true
  memory_limit: 1024M
params:
  - .env.testing
coverage:
  show_uncovered: true
  enabled: true
  include:
    - src/*
  exclude:
    - src/tad/scripts/*
    - src/tad/WPBrowser/Compat/*
    - src/tad/WPBrowser/support/*
    - src/tad/WPBrowser/Generators/templates/*.handlebars
    - src/data/*
    - src/includes/*
extensions:
  enabled:
    - tad\WPBrowser\Extension\Copier
  config:
    tad\WPBrowser\Extension\Copier:
      files:
        'tests/_data/themes/dummy': '%WP_ROOT_FOLDER%/wp-content/themes/dummy'
        'tests/_data/plugins/mu-plugin-1': '%WP_ROOT_FOLDER%/wp-content/plugins/mu-plugin-1'
        'tests/_data/plugins/test': '%WP_ROOT_FOLDER%/wp-content/plugins/test'
  commands:
    - "Codeception\\Command\\GenerateWPUnit"
    - "Codeception\\Command\\GenerateWPRestApi"
    - "Codeception\\Command\\GenerateWPRestController"
    - "Codeception\\Command\\GenerateWPRestPostTypeController"
    - "Codeception\\Command\\GenerateWPAjax"
    - "Codeception\\Command\\GenerateWPCanonical"
    - "Codeception\\Command\\GenerateWPXMLRPC"
