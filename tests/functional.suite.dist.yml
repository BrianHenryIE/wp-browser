# Codeception Test Suite Configuration

# suite for functional (integration) tests.
# emulate web requests and make application process them.
# Include one of framework modules (Symfony2, Yii2, Laravel4) to use it.

class_name: FunctionalTester
modules:
    enabled:
      - FunctionalHelper
      - WPDb
      - Asserts
      - WPFilesystem
    config:
      WPDb:
        dsn: 'mysql:host=%WORDPRESS_DB_HOST%;dbname=%WORDPRESS_DB_NAME%'
        user: %WORDPRESS_DB_USER%
        password: %WORDPRESS_DB_PASSWORD%
        dump: 'tests/_data/dump.sql'
        populate: true
        cleanup: true
        reconnect: false
        url: '%WORDPRESS_URL%'
        tablePrefix: 'wp_'
        databases:
          multisite-subdir:
            dsn: 'mysql:host=%WORDPRESS_DB_HOST%;dbname=%MU_SUBDIR_WORDPRESS_DB_NAME%'
            user: %WORDPRESS_DB_USER%
            password: %WORDPRESS_DB_PASSWORD%
            dump: 'tests/_data/mu-subdir-dump.sql'
            populate: true
            cleanup: true
            reconnect: false
            url: '%MU_WP_SUBDIR_URL%'
            tablePrefix: 'wp_'
          multisite-subdomain:
            dsn: 'mysql:host=%WORDPRESS_DB_HOST%;dbname=%MU_SUBDOMAIN_WORDPRESS_DB_NAME%'
            user: %WORDPRESS_DB_USER%
            password: %WORDPRESS_DB_PASSWORD%
            dump: 'tests/_data/mu-subdomain-dump.sql'
            populate: true
            cleanup: true
            reconnect: false
            url: '%MU_WP_SUBDIR_URL%'
            tablePrefix: 'wp_'
      WPFilesystem:
        wpRootFolder: %WORDPRESS_ROOT_DIR%
