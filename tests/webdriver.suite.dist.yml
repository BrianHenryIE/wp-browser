actor: WebDriverTester
modules:
  enabled:
    - \Helper\WebDriver
    - WPWebDriver
    - WPDb
    - WPFilesystem
  config:
    WPWebDriver:
      url: '%WORDPRESS_URL%'
      adminUsername: '%WORDPRESS_ADMIN_USER%'
      adminPassword: '%WORDPRESS_ADMIN_PASSWORD%'
      adminPath: '/wp-admin'
      browser: chrome
      host: '%CHROMEDRIVER_HOST%'
      port: '%CHROMEDRIVER_PORT%'
      window_size: false
      capabilities:
        chromeOptions:
          # args: ["--disable-gpu", "--proxy-server='direct://'", "--proxy-bypass-list=*", "--no-sandbox", "--disable-dev-shm-usage"] # support VNC
          args: ["--headless", "--disable-gpu", "--proxy-server='direct://'", "--proxy-bypass-list=*", "--no-sandbox", "--disable-dev-shm-usage"] # no VNC
    WPDb:
      dbUrl: '%WORDPRESS_DB_URL%'
      dump: 'tests/_data/dump.sql'
      populate: true
      cleanup: true
      reconnect: false
      # WPDb will replace the URL in the dumps using the URL Chrome Driver will use
      url: '%WORDPRESS_URL%'
      tablePrefix: '%WORDPRESS_TABLE_PREFIX%'
    WPFilesystem:
      wpRootFolder: '%WORDPRESS_ROOT_DIR%'
      themes: '/wp-content/themes'
      plugins: '/wp-content/plugins'
      mu-plugins: '/wp-content/mu-plugins'
      uploads: '/wp-content/uploads'
