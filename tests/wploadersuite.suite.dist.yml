class_name: WploaderTester
modules:
    enabled:
        - \Helper\Wploadersuite
        - WPLoader
        - WPQueries
    config:
        WPLoader:
            wpRootFolder: '%WORDPRESS_ROOT_DIR%'
            dbName: '%WORDPRESS_DB_NAME%'
            dbHost: '%WORDPRESS_DB_HOST%'
            dbUser: '%WORDPRESS_DB_USER%'
            dbPassword: '%WORDPRESS_DB_PASSWORD%'
            wpDebug: true
            tablePrefix: '%WORDPRESS_TABLE_PREFIX%'
            domain: '%WP_DOMAIN%'
            adminEmail: 'admin@%WP_DOMAIN%'
            title: Test
            configFile: ''
            theme: dummy
            plugins: ['mu-plugin-1/plugin.php']
            activatePlugins: ['mu-plugin-1/plugin.php']
            installationTableHandling: drop
            booststrapActions: []
