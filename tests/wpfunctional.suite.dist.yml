actor: WpfunctionalTester
modules:
    enabled:
        - \Helper\Wpfunctional
        - WPDb
        - WordPress
        - WPLoader
        - Asserts
        - WPCLI
    config:
      WPDb:
        dsn: 'mysql:host=%WORDPRESS_DB_HOST%;dbname=%WORDPRESS_DB_NAME%'
        user: '%WORDPRESS_DB_USER%'
        password: '%WORDPRESS_DB_PASSWORD%'
        dump: 'tests/_data/dump.sql'
        populate: true
        cleanup: true
        reconnect: false
        url: '%WORDPRESS_URL%'
        tablePrefix: '%WORDPRESS_TABLE_PREFIX%'
      WordPress:
        depends: WPDb
        wpRootFolder: '%WORDPRESS_ROOT_DIR%'
        adminUsername: '%WORDPRESS_ADMIN_USER%'
        adminPassword: '%WORDPRESS_ADMIN_PASSWORD%'
      WPLoader:
        loadOnly: true
        domain: '%WORDPRESS_DOMAIN%'
        wpRootFolder: '%WORDPRESS_ROOT_DIR%'
        dbName: '%WORDPRESS_DB_NAME%'
        dbHost: '%WORDPRESS_DB_HOST%'
        dbUser: '%WORDPRESS_DB_USER%'
        dbPassword: '%WORDPRESS_DB_PASSWORD%'
      WPCLI:
        path: '%WORDPRESS_ROOT_DIR%'
        allow-root: true
